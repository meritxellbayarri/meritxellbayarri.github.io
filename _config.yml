---
title: Meritxell Bayarri
timezone: Europe/Madrid
collections:
  laboral:
    title: Laboral
    output: true
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
- scope:
    path: ''
    type: pages
  values:
    layout: page
baseurl: "/"
plugins:
- jekyll-paginate
- jekyll-redirect-from
- jekyll-sitemap
exclude:
- package.json
- package-lock.json
