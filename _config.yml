---
paginate: 6
paginate_path: "/:num/"
title: Meritxell Bayarri
collections:
  posts:
    title: Posts
    output: true
  uploads:
    title: Uploads
    output: true
timezone: Europe/Madrid
defaults:
- scope:
    path: ''
    type: posts
  values:
    layout: post
    permalink: "/:title/"
- scope:
    path: ''
    type: pages
  values:
    layout: default

plugins:
- jekyll-redirect-from
- jekyll-sitemap
- jekyll-paginate

exclude:
- package.json
- package-lock.json
- webpack.mix.js
- mix-manifest.json
- Gemfile
- Gemfile.lock
- node_modules
