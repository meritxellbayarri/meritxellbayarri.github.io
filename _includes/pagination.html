<div class="pagination center pt4">
    {% if paginator.previous_page %}
        <a href="{{ paginator.previous_page_path }}" class="previous">&larr; Previous</a>
    {% endif %}

    {% if paginator.next_page %}
        <a href="{{ paginator.next_page_path }}" class="next">Next  &rarr;</a>
    {% endif %}
</div>
