<div class="center">
    {% comment %} Start Fullpage Hero {% endcomment %}
    <figure class="ampstart-image-fullpage-hero m0 relative mb4">
        <amp-img width="404" height="720" alt="{{ title }}" layout="responsive" src="{{ site.cloudinary.url }}{{ include.image }}" media="(max-width: 415px)"></amp-img>
        <amp-img height="720" alt="{{ title }}" layout="fixed-height" src="{{ site.cloudinary.url }}{{ include.image }}" media="(min-width: 416px)"></amp-img>
        <figcaption class="absolute top-0 right-0 bottom-0 left-0">
            <header class="p3">
                <h1 class="ampstart-fullpage-hero-heading mb3">
                    <span class="ampstart-fullpage-hero-heading-text">
                        {{ include.title }}
                    </span>
                </h1>

                <span class="ampstart-image-credit h4">
                    {{ include.subtitle }}
                </span>
            </header>
            <footer class="absolute left-0 right-0 bottom-0">
                <a class="ampstart-readmore py3 caps line-height-2 text-decoration-none center block h5" href="#content"><span class="ampstart-readmore-text px1"></span></a>
            </footer>
        </figcaption>
    </figure>
    {% comment %} End Fullpage Hero {% endcomment %}
</div>
