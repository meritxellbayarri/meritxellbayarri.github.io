---
layout: compress
---

<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }} - Meritxell Bayarri</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
    <link rel="stylesheet" href="{{ site.url }}/assets/app.css">
</head>
<body>

    <header class="hero">
        <div class="hero-body Header__post">
            <div class="container">
                <h1 class="title">
                    {{ page.title }}
                </h1>
                <h2 class="subtitle">
                    {{ page.subtitle }}
                </h2>
                <div class="tags">
                    {% for tag in page.tags %}
                        <span class="tag">{{ tag }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>

    <div class="Breadcrumbs">
        <div class="container">
            <nav class="breadcrumb" aria-label="breadcrumbs">
                <ul>
                    <li><a href="{{ site.url }}">Inici</a></li>
                    <li class="is-active"><a href="{{ page.url | absolute_url }}" aria-current="page">{{ page.title }}</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <section class="section">
        <div class="container">
            <div class="content">
                {{ content }}
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="content has-text-centered">
                <p>
                    <span>&copy;</span>
                    <time>{{ site.time | date: "%Y" }}</time>
                    <span>Meritxell Bayarri</span>
                </p>
            </div>
        </div>
    </footer>
</body>
</html>
